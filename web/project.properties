#####################################################
# Build and Deployment
#####################################################
maven.repo.remote=http://www.ibiblio.org/maven,http://nanning.sourceforge.net/maven-repo,http://emma.sourceforge.net/maven

maven.compile.source=1.5
maven.compile.target=1.5

maven.emma.report.xml=true

maven.vulcan.version.file=source/main/java/net/sourceforge/vulcan/package-info.java

maven.dist.bin.assembly.dir=./build
maven.scm.method=svn
maven.changelog.factory = org.apache.maven.svnlib.SvnChangeLogFactory
maven.changelog.range = 30

maven.war.src=source/main/docroot
maven.war.classes.excludes=**/*
maven.war.webapp.dir=${maven.build.dir}/webapp

# to disable jsp precompilation, override these settings in build.properties:
#maven.war.precompile=true
#maven.war.src.excludes=**/*.jsp

maven.eclipse.projectnatures=org.springframework.ide.eclipse.core.springnature

#####################################################
# Properties related to project-site
#####################################################
maven.xdoc.date=left
maven.xdoc.version=${pom.currentVersion}
maven.xdoc.theme=vulcan
maven.linkcheck.enable = true
maven.javadoc.links=http://java.sun.com/j2se/1.4.2/docs/api/, http://jakarta.apache.org/commons/logging/apidocs/, http://jakarta.apache.org/commons/codec/apidocs
maven.xdoc.poweredby.image=maven-button-1.png
maven.docs.src=${basedir}/xdocs
maven.faq.src.file=${basedir}/xdocs/faq.fml
#maven.xdoc.jsl=/xdocs/stylesheets/site.jsl

maven.xdoc.pomDocuments = index.xml,\
                          maven-reports.xml,\
                          dependencies.xml,\
                          issue-tracking.xml,\
                          mail-lists.xml,\
                          project-info.xml,\
                          team-list.xml,\
                          downloads.jelly

